<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:q="http://mca.org/qmass" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>QMass Console</title>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui.custom.js" type="text/javascript"></script>
    <script src="scripts/jquery.dynatree.js" type="text/javascript"></script>
    <script src="scripts/inheritance.js" type="text/javascript"></script>


</h:head>
<h:body onload="document.getElementById('cform:q_in').focus()">
    <div id="tree">

    </div>


    <h:form id="cform">
        <div style="text-align: center;">
            <h:graphicImage value="/images/qmass.png"/>
        </div>
        <div style="margin-left: 20%;margin-right: 20%;">
            <div style="color: red;margin: 5px;">QMass is a Clustering API for Java apps.
                You may find out more <a style="color: red;" href="http://code.google.com/p/qmass/">here</a></div>

            <q:myTree id="myTree" child="#{consoleBean.child}" activate="alert('activate')" model="#{consoleBean.model}" lazyRead="alert('lazyRead')">
                  <h:outputText value="#{consoleBean.value}"/>
                 <f:ajax event="lazyRead" listener="#{consoleBean.lazyRead}" onevent="function(response){cmp.onLazyRead_OnEvent(response,node);}"/>
            </q:myTree>

            <h:commandButton id="toto">

            </h:commandButton>

        </div>
        <h:panelGroup id="toRender">
            <h:outputText value="#{consoleBean.value}"/>
        </h:panelGroup>

    </h:form>


</h:body>
</html>
