<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:q="http://mca.org/qmass" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>dynatree for JSF</title>
    <script src="scripts/jquery.js" type="text/javascript"></script>
    <script src="scripts/jquery-ui.custom.js" type="text/javascript"></script>
    <script src="scripts/jquery.dynatree.js" type="text/javascript"></script>
    <script src="scripts/inheritance.js" type="text/javascript"></script>


</h:head>
<h:body>

    <h:form id="cform">

        <div>
            <q:myTree id="myTree" options="{autoCollapse:'true'}" children="#{treeBean.child}" onActivate="alert('activate')" onLazyRead="alert('lazyRead')">
                <f:ajax event="onLazyRead" listener="#{treeBean.lazyRead}" onevent="function(response){cmp.onLazyRead_OnEvent(response,option.node);}"/>
                <f:ajax event="onActivate" listener="#{treeBean.activate}" render="keyNode"/>
            </q:myTree>
        </div>

        <h:panelGroup id="keyNode" style="">
            <h:outputText value="#{treeBean.value}"/>
        </h:panelGroup>

    </h:form>


</h:body>
</html>
